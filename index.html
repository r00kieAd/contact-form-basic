<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div class="contactForm">
      <div class="heading">
        <h3>Contact Us</h3>
      </div>
      <div class="name-div">
        <div class="first-name-div form-x">
          <label for="firstName">First Name <span class="star">*</span></label><br>
          <input type="text" name="firstName" id="firstName">
        </div>
        <div class="last-name-div form-x">
          <label for="lastName">Last Name <span class="star">*</span></label><br>
          <input type="text" name="lastName" id="lastName">
        </div>
      </div>
      <div class="email-div form-x">
        <label for="email">Email Address <span class="star">*</span></label><br>
        <input type="text" name="email" id="email">
      </div>
      <div class="query-div form-x">
        <label for="query" class="qry">Query Type <span class="star">*</span></label>
        <div class="queryType">
          <div class="general-q-div form-x">
            <label for="generalEnquiry">General Enquiry</label><br>
              <input type="radio" name="generalEnquiry" id="generalEnquiry" value="general">
          </div>
          <div class="support-q-div form-x">
            <label for="supportRequest">Support Request</label><br>
            <input type="radio" name="supportRequest" id="supportRequest" value="support">
          </div>
        </div>
      </div>
      <div class="message-div form-x">
        <label for="message">Message <span class="star">*</span></label><br>
        <textarea type="text" name="message" id="message" rows="4"></textarea>
      </div>
      <div class="consent-div">
        <label for="consent">I consent to being contacted by the team <span class="star">*</span></label>
        <input type="checkbox" name="consent" id="consent">
      </div>
      <div class="submit-div">
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
