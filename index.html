<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="success" class="karla-font">
    <div class="successHeading">
      <img src="images/icon-success-check.svg" alt="">
      <p>Message Sent!</p>
    </div>
    <span>Thanks for completing the form, we'll be in touch soon!</span>
  </div>
  <div id="main">
    <div class="contactForm karla-font">
      <div class="heading">
        <h3>Contact Us</h3>
      </div>
      <div class="name-parent">
        <div class="name-div">
          <div class="first-name-div form-x">
            <label for="firstName">First Name <span class="star">*</span></label><br>
            <input type="text" name="firstName" id="firstName" value="" class="inp" has-error = false>
          </div>
          <div class="last-name-div form-x">
            <label for="lastName">Last Name <span class="star">*</span></label><br>
            <input type="text" name="lastName" id="lastName" value="" class="inp" has-error = false>
          </div>
        </div>
        <span class="err" id="nameerror"></span>
      </div>
      <div class="email-div form-x">
        <label for="email">Email Address <span class="star">*</span></label><br>
        <input type="text" name="email" id="email" value="" class="inp" has-error = false>
        <span id="emailerror" class="err"></span>
      </div>
      <div class="query-div form-x">
        <label for="query" class="qry">Query Type <span class="star">*</span></label>
        <div class="queryType">
          <div class="general-q-div form-x inp">
            <label for="generalEnquiry">General Enquiry</label><br>
            <input type="radio" name="generalEnquiry" id="generalEnquiry" value="general">
          </div>
          <div class="support-q-div form-x inp">
            <label for="supportRequest">Support Request</label><br>
            <input type="radio" name="supportRequest" id="supportRequest" value="support">
          </div>
        </div>
        <span id="radioerror" class="err"></span>
      </div>
      <div class="message-div form-x">
        <label for="message">Message <span class="star">*</span></label><br>
        <textarea type="text" name="message" id="message" rows="4" value="" class="inp" has-error=false></textarea>
        <span id="messagerror" class="err">show curr err</span>
      </div>
      <div class="consent-parent-div form-x">
        <div class="consent-div">
          <label for="consent">I consent to being contacted by the team <span class="star">*</span></label>
          <input type="checkbox" name="consent" id="consent">
        </div>
        <span id="consenterror" class="err">You are required to consent before submitting the form</span>
      </div>
      <div class="submit-div">
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
